<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Bench Press Hero</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
</head>

<body class="template">
    <div class="template-wrap clear">
        <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600" width="960"></canvas>
        <br>
        <div class="logo"></div>
        <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen"
                title="Fullscreen" onclick="SetFullscreen(1);" /></div>
        <div class="title">Bench Press Hero - <a href="https://github.com/evanlindsey/Bench-Press-Hero"
                style="text-decoration:none;">View on GitHub <img src="images/github.png" /></a></div>
    </div>
    <script type='text/javascript'>
        var Module = {
            TOTAL_MEMORY: 268435456,
            errorhandler: null,
            compatibilitycheck: null,
            backgroundColor: "#222C36",
            splashStyle: "Light",
            dataUrl: "Release/bph.data",
            codeUrl: "Release/bph.js",
            asmUrl: "Release/bph.asm.js",
            memUrl: "Release/bph.mem",
        };
    </script>
    <script src="Release/UnityLoader.js"></script>
</body>

</html>
